    <!-- form -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-10">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mt-3">Layanan Pemesanan</h2>
              <form id="pemesananForm">
                <div class="form-group my-3">
                  <label for="kotaTujuan">Kota Tujuan</label>
                  <select class="form-control" id="kotaTujuan">
                    <option value="">Pilih Kota Tujuan</option>
                    <option value="Tarakan">Tarakan</option>
                    <option value="Tanjung Selor">Tanjung Selor</option>
                    <option value="Kabupaten Tana Tidung">
                      Kabupaten Tana Tidung
                    </option>
                    <option value="Malinau">Malinau</option>
                    <option value="Nunukan">Nunukan</option>
                  </select>
                </div>
                <div class="form-group my-3">
                  <label for="kotaAsal">Kota Asal</label>
                  <select class="form-control" id="kotaAsal">
                    <option value="">Pilih Kota Asal</option>
                    <option value="Tarakan">Tarakan</option>
                    <option value="Tanjung Selor">Tanjung Selor</option>
                    <option value="Kabupaten Tana Tidung">
                      Kabupaten Tana Tidung
                    </option>
                    <option value="Malinau">Malinau</option>
                    <option value="Nunukan">Nunukan</option>
                  </select>
                </div>
                <div class="form-group my-3">
                  <label for="harga">Harga</label>
                  <input type="text" class="form-control" id="harga" readonly />
                </div>
                <div class="form-group">
                  <label for="jumlahOrang">Jumlah Orang</label>
                  <select class="form-control" id="jumlahOrang">
                    <option value="">Pilih Jumlah Orang</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div id="penumpangContainer"></div>
                <div class="form-group my-3">
                  <label for="tanggalKeberangkatan"
                    >Tanggal Keberangkatan</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="tanggalKeberangkatan"
                    value="${new Date().toISOString().split('T')[0]}"
                  />
                </div>
                <div class="form-group my-3">
                  <label for="jadwalKeberangkatan">Jadwal Keberangkatan</label>
                  <select class="form-control" id="jadwalKeberangkatan">
                    <option value="">Pilih Jadwal Keberangkatan</option>
                  </select>
                </div>
                <div class="form-group my-3">
                  <label for="totalBiaya">Total Biaya</label>
                  <input
                    type="text"
                    class="form-control"
                    id="totalBiaya"
                    readonly
                  />
                </div>
                <div class="form-group my-3">
                  <label for="voucher">Masukkan voucher anda disini</label>
                  <input type="text" class="form-control" id="voucher" />
                </div>

                <button type="submit my-3" class="btn btn-warning">
                  Bayar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Script -->
    <script src="./pemesanan.js"></script>
