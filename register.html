          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

    <!-- register form -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <div class="text-center mb-4">
                <img
                  src="./assets/logoK.png"
                  alt="Kaltara Water Logo"
                  width="130"
                />
                <h5 class="card-title mt-3">Daftarkan Akun Anda</h5>
              </div>
              <form
                action="/newaccount"
                method="post"
                oninput='password2.setCustomValidity(password2.value != password1.value ? "Passwords do not match." : "")'
              >
                <div class="mb-2">
                  <label for="name" class="form-label">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nama lengkap"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Alamat Email"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="password1" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="password2" class="form-label"
                    >Konfirmasi Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Ketik ulang password"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-warning mt-4 w-100">
                  Daftar
                </button>

                <div class="text-center mt-3">
                  <small class="text-muted">Kaltara Water &copy 2024</small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="assets/scripts.js"></script>
  </body>
